<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RealEstimate</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="title">Login to RealEstiMate</h1>
            <form id="loginForm">
                <h2>Username</h2>
                <input class="input-field" type="text" id="username" name="username" placeholder="Enter your username" required>

                <h2>Password</h2>
                <input class="input-field" type="password" id="password" name="password" placeholder="Enter your password" required>

                <button class="submit" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
